<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warning</title>
<style>
/* 新增动画样式 */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease-out;
}

.fade-in.active {
    opacity: 1;
    transform: translateY(0);
}

.video-container {
    margin-top: 30px;
    border-radius: 10px;
    overflow: hidden;
}
</style>
</head>
<body>
<div class="warning-container">
    <div class="warning-sign">⚠️ WARNING ⚠️</div>
    <div class="warning-text">
        <div>FBI Warning</div>
        <div>Are you sure to go to this website?</div>
        <div>The website may make you feel uncomfortable.</div>
    </div>
    <div class="button-container">
        <button class="warning-button sure-button" onclick="playRickRoll()">I'm sure</button>
        <button class="warning-button not-sure-button" onclick="window.location.href='https://www.baidu.com'">I'm not sure</button>
    </div>
    
    <!-- 新增视频容器 -->
    <div class="video-container fade-in" id="rickRollVideo">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen style="display: none;"></iframe>
    </div>
</div>

<script>
function playRickRoll() {
    const videoDiv = document.getElementById('rickRollVideo');
    videoDiv.style.display = 'block'; // 显示视频容器
    
    // 添加动画类
    videoDiv.classList.add('active');
    
    // 自动播放视频（需用户交互触发，此处通过点击按钮实现）
    const iframe = videoDiv.querySelector('iframe');
    iframe.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ'; // 触发重新加载以播放
}
</script>
</body>
</html>
