<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI Warning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .warning-container {
            max-width: 600px;
            padding: 20px;
        }
        
        .warning-sign {
            color: red;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
        }
        
        .warning-text {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .warning-button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sure-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .sure-button:hover {
            background-color: #45a049;
        }
        
        .not-sure-button {
            background-color: #f44336;
            color: white;
        }
        
        .not-sure-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-sign">⚠️ WARNING ⚠️</div>
        <div class="warning-text">
            <div>FBI Warning</div>
            <div>Are you sure to go to this website?</div>
        </div>
        <div class="button-container">
            <button class="warning-button sure-button" onclick="window.location.href='https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html'">I'm sure</button>
            <button class="warning-button not-sure-button" onclick="window.close()">I'm not sure</button>
        </div>
    </div>
</body>
</html>
