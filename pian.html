<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        danger: '#e53e3e',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 0 15px rgba(229, 62, 62, 0.7);
            }
            .btn-pulse {
                animation: pulse 2s infinite;
            }
            .bg-noise {
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
                background-blend-mode: overlay;
                background-size: 150px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(229, 62, 62, 0);
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center bg-noise overflow-hidden">
    <!-- Animated Warning Sign -->
    <div class="relative mb-12 text-center transform transition-all duration-500 hover:scale-105">
        <div class="text-[clamp(12rem,30vw,20rem)] font-bold text-danger text-shadow">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-[clamp(3rem,8vw,5rem)] font-bold text-black tracking-widest transform -rotate-1">
                WARNING
            </h1>
        </div>
    </div>

    <!-- Warning Text -->
    <div class="text-center mb-16 max-w-md px-4">
        <p class="text-gray-200 text-[clamp(1.2rem,3vw,1.8rem)] mb-8 leading-tight">
            Are you sure to this vedio web?
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="#" class="btn-pulse bg-danger hover:bg-red-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-check mr-2"></i> I'm sure
            </a>
            
            <button onclick="window.close()" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center">
                <i class="fa-solid fa-xmark mr-2"></i> I'm not sure
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 text-gray-500 text-sm">
        <p>Â© 2025 Warning System. All rights reserved.</p>
    </footer>

    <script>
        // Add subtle animation to the page elements
        document.addEventListener('DOMContentLoaded', () => {
            const warningIcon = document.querySelector('.fa-triangle-exclamation');
            const warningText = document.querySelector('h1');
            
            // Small rotation animation for the warning sign
            let rotation = 0;
            setInterval(() => {
                rotation = (rotation + 0.5) % 4;
                warningIcon.style.transform = `rotate(${rotation}deg)`;
            }, 100);
            
            // Add pulse effect to the warning text
            setInterval(() => {
                warningText.classList.toggle('text-shadow');
            }, 1000);
        });
    </script>
</body>
</html>
