<!DOCTYPE html>
<html data-bs-theme="dark" lang="zh-CN" class="">

<head>
    <style data-merge-styles="true"></style>

    <head>
        <meta name=”robots” content=”noarchive”>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>警告</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="icon" href="../favicon.ico">
        <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/5.8.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/5.3.0-alpha2/css/bootstrap.min.css">
        <link rel="stylesheet" id="Swal2-Dark"
            href="https://fastly.jsdelivr.net/npm/@sweetalert2/theme-dark@4.0.2/dark.min.css">
        <link rel="stylesheet" disabled="" id="Swal2-Light"
            href="https://fastly.jsdelivr.net/npm/@sweetalert2/theme-default@4.0.2/default.min.css">
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/bootstrap/5.3.0-alpha2/js/bootstrap.bundle.min.js"></script>
        <script src="https://fastly.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.min.js"></script>
        <script src="https://fastly.jsdelivr.net/npm/jquery-form@4.3.0/dist/jquery.form.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

<body class="">
    <div class="container" aria-hidden="true">
        <div class="row justify-content-center"><img src="warning_100dp_EA3323_FILL0_wght400_GRAD0_opsz48.svg"
                height=300 width=300></img>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 mx-auto my-5 input-card">
                <div class="card">
                    <div class="card-header bg-dark text-light">即将跳转</div>
                    <div class="card-header">是否确认</div>
                    <div class="card-body">
                        <div class="form-group my-2">
                            <button type="button" onclick=Jump() class="form-control btn btn-success btn-block">
                                跳转
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Jump() {
            swal({
                title: "二次确认",
                text: "是否确定跳转？",
                icon: "warning",
                buttons: true,
                buttons: ["取消", "确定"],
                dangerMode: true,
            })
                .then((willJump) => {
                    if (willJump) {
                        Swal.fire({
                            title: "提示",
                            text: "正在跳转……",
                            icon: "info"
                        });
                        Swal.showLoading();
                        window.location.href = "https://www.mps.gov.cn/n2253534/n2253543/c9257095/content.html";
                    }
                });
        }
    </script>

</html>
