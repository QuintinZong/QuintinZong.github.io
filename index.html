<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯文字界面带输入框示例</title>
    <style>
        /* 你可以在这里添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #0056b3;
        }

        p {
            margin-bottom: 1em;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到纯文字界面带输入框示例页面</h1>
    <p>这是一个简单的HTML页面，包含纯文字内容和一个输入框。</p>
    <p>你可以在这里添加更多的段落和文本内容。</p>
    <div class="input-container">
        <label for="userInput">请输入一些文字:</label>
        <input type="text" id="userInput" name="userInput" placeholder="在这里输入...">
    </div>
    <p>输入框下方可以继续添加更多内容。</p>
</body>
</html>
