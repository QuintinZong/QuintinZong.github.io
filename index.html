<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯文字界面带输入框和按钮示例</title>
    <style>
        /* 你可以在这里添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #0056b3;
        }

        p {
            margin-bottom: 1em;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="userInput">请输入一些文字:</label>
        <input type="text" id="userInput" name="userInput" placeholder="在这里输入...">
    </div>
    <div class="button-container">
        <button onclick="alert('你点击了按钮！')">点击我</button>
    </div>

    <!-- 你可以在这里添加JavaScript代码，但在这个示例中我们仅使用了内联的onclick事件 -->
</body>
</html>
