<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=29729117&auto=1&height=66"></iframe>
        <input type="text" id="username" placeholder="用户名" autocomplete="off">
        <input type="password" id="password" placeholder="密码" autocomplete="off">
        <button onclick="login()">登录</button>
        <p class="error-message" id="errorMessage">用户名或密码错误</p>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            // 注意：这里的验证是硬编码的，仅用于演示。
            // 在真实的应用中，你应该在后端进行验证。
            if (username === '114514' && password === '114514') {
                // 假设验证成功，可以重定向到另一个页面或显示成功消息
                alert('登录成功！');
                window.location.href = 'https://incrafttime.netlify.app/';
                errorMessage.style.display = 'none';
            } else {
                // 验证失败，显示错误消息
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
